<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body{
            font: normal 18pt arial;
            background-color: rgb(106, 106, 233);
            
        }
        div#res {
            margin-top: 50px;
            width: 400px;
            background: white;
            text-align: center;
        }
        h1{
            margin-left: 10px;
        }
        input{
            width: 150px;

        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="" id="txt1"> +
    <input type="number" name="" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var tn1 = document.querySelector('input#txt1')
            var tn2 = document.querySelector('input#txt2')
            var resultado = document.getElementById('res')
            //transforma de caixa de texto para numero
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            resultado.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong>${soma}</strong>`
           //resultado.innerHTML = soma
        }
    </script>
</body>
</html>
