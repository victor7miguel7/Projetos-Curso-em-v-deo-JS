<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background:rgb(89, 89, 221) ;
            color: aliceblue;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1> 
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JS</p>
    <div id="msg">Clique em mim</div>
    <script>
        window.document.write("Olá, Mundo<br>")
        var p1 = window.document.getElementsByTagName('p')[1]//variavel para manipular os paragrafos
        window.document.write("Está escrito assim: " + p1.innerText);//serve para escrever no body essa frase + o paragro salvo na variavel p1
        p1.style.color = 'black'
        document.write('<br>' + p1.innerHTML + ' foi escrito dnv')
        //window.alert(p1.innerText)
        //var d = window.document.getElementById("msg")
        var d = window.document.querySelector('div#msg')
        d.style.background = 'gray'

    </script>
</body>
</html>
